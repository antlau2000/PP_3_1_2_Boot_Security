<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div align="center">
    <h2>Users</h2>
    <h3><a href="/new">New User</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>
                <span th:each="role : ${user.getRoles()}">
                    <span th:text="${role.getName()}"></span>
                </span>
            </td>
            <td>
                <a th:href="@{/edit(id=${user.getId()})}">Edit</a>

                <a th:href="@{/delete(id=${user.getId()})}">Delete</a>
            </td>
        </tr>
    </table>
    <h3><a href="/logout">Logout</a></h3>
</div>
</body>
</html>
